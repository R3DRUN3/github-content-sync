name: lint

on:
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'Dockerfile'
      - 'LICENSE'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Lint Go Code
        run: go vet ./...
